<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="slider-container">
    <div class="left-slider">
        <div style="background-color: red;">
            <h1>The Brown Beautiful Dog</h1>
            <p>Brown furry and healthy</p>
        </div>
        <div style="background-color: darkgoldenrod;">
            <h1>Time to Eat Some Pasta</h1>
            <p>Made with the finest ingredients</p>
        </div>
        <div style="background-color: brown;">
            <h1>Sunset at The Beach</h1>
            <p>Pictoria View of the Sunset</p>
        </div>
        <div style="background-color: lightskyblue;">
            <h1>The Lonely Bird</h1>
            <p>Tweeting from a Lonely Place</p>
        </div>
    </div>
    <div class="right-slider">
        <div style="background-image: url(images/viewing\ bird.jpg);"></div>
        <div style="background-image: url(images/sunset.png);"></div>
        <div style="background-image: url(images/serving\ dish.jpeg);"></div>
        <div style="background-image: url(images/doggy.png);"></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
